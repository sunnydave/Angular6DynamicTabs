<p>{{pageTitle}}</p>
<div class="row">
  <div class="col">
    <form [formGroup]="productForm" (ngSubmit)="onSaveProduct()"
          class="px-4 py-3">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" required>
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" formControlName="imageUrl">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" formControlName="price">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
    </form>
  </div>
</div>
